<html>
<head>
	<title>Ballshit.net/balls</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
</head>
<body>
	<div id="userListHolder">
		<table id="userTable">
			<tbody>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(startShit)

	function startShit() {
		jQuery.ajax({
		    url: 'http://evergreenalumniclub.com:7080/ProjectMaxwell/rest/users',
		    dataType: "json",
		    processData: false,
		    contentType: 'application/json',
		    type: 'GET',
		    success: function(data){
		    	var tableContent = "";
		      	for(var i = 0; i < data.length ; i++){
		            var user = data[i];
		            tableContent += "<tr><td>" + user.firstName + " " + user.lastName + "</td><td>" + user.email + "</td></tr>";
		        }
		        $('#userTable > tbody').append(tableContent);
		    },
		    error: function(data){
		        console.log('failz ' + data.responseText);
		        console.log(data);
		    },
		     complete: function(data){
		        console.log('complete! ' + data.responseText);
		        console.log(data);
		    }
		})
	}
</script>
</html>
