<html>
<head>
	<title>Maxwellz</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type="text/javascript" src="chosen/chosen.jquery.min.js"></script>
	<script type="text/javascript" src="maxwellUI.js"></script>
	<link rel="stylesheet" href="chosen/chosen.css" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div id="container">
		<div id="navHolder">
			<div class="sectionSelector" id="usersList">Users List</div>
			<div class="sectionSelector" id="newUser">New Users</div>
		</div>
		<div id="usersListHolder">
			<table id="usersListTable">
				<thead>
					<tr>
						<td><div class="userTableFullName">Full Name</div></td>
						<td><div class="userTableAssociateClass">Associate Class</div></td>
						<td><divclass="userTableEmailAddy">Email Addy</div></td>
						<td><div class="userTablePhoneNumber">Phone Number</div></td>
					</tr>
				</thead>
				<tbody id="usersListBody">
					
				</tbody>
			</table>
		</div>
		<div id="createUsersHolder">
			<div class="normalInputHolder">
				First Name: <input class="newUserInput" type="text"  id="firstNameInput"/>
			</div>
			<div class="normalInputHolder">
				Last Name: <input class="newUserInput" type="text" id="lastNameInput"/>
			</div>
			<div class="normalInputHolder">
				Email: <input class="newUserInput" type="email" id="emailAddressInput"/>
			</div>
			<div class="normalInputHolder">
				Year Initiated <input class="newUserInput" type="number" id="yearInitiatedInput" />
			</div>
			<div class="normalInputHolder">
				Year Graduated <input class="newUserInput" type="number" id="yearGraduatedInput" />
			</div>
			<div class="normalInputHolder">
				Associate Class: <select id="associateClassInput"></select>
			</div>
			<div class="normalInputHolder">
				User Type: <select id="userTypeInput"></select>
			</div>
			<div class="normalInputHolder">
				Pin Number: <input class="newUserInput" type="number" id="pinNumberInput">
			</div>
			<div class="normalInputHolder">
				Chapter Name: <select id="chapterNameInput"></select>
			</div>
			<div class="normalInputHolder">
				LinkedIn URL: <input class="newUserInput" type="text" id="linkedInURLInput" />
			</div>
			<div class="normalInputHolder">
				Facebook URL: <input class="newUserInput" type="text" id="facebookURLInput" />
			</div>
			<div class="normalInputHolder">
				Twitter URL: <input class="newUserInput" type="text" id="twitterURLInput" />
			</div>
			<div class="normalInputHolder">
				Highschool: <input class="newUserInput" type="text" id="highschoolInput" />
			</div>
			<div class="normalInputHolder">
				Phone Number: <input class="newUserInput" type="number" id="phoneNumberInput" />
			</div>
			<div class="normalInputHolder">
				Member Referred by: <select id="referredByMemberInput"></select>
			</div>
			<div id="submitHolder">
				Enhance: <div id="kittenSubmitButton"><img src="images/kittenGuestbook.gif" alt=""></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">

	</script>
</body>
</html>
